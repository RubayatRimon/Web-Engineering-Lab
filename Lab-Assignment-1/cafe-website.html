<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Shop Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
        }
        h1 {
            color: #8b4513;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #8b4513;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sunshine Cafe</h1>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Espresso</td>
                <td><img src="images/Expresso.jpg"></td>
                <td>Strong black coffee made by forcing steam through ground coffee beans.</td>
                <td>৳350/-</td>
            </tr>
            <tr>
                <td>Cheese Sandwich</td>
                <td><img src="images/Sandwich.jpg"></td>
                <td>Freshly baked bread with cheese, lettuce, and our special sauce.</td>
                <td>৳520/-</td>
            </tr>
            <tr>
                <td>Blueberry Muffin</td>
                <td><img src="images/Muffin.jpg"></td>
                <td>Homemade muffin packed with fresh blueberries</td>
                <td>৳460/-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
