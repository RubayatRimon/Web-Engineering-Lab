<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Creation</title>
  </head>
  <body>
    <h1 style="color: tomato">
      <i>Coffee Shop</i>
      <hr />
    </h1>

    <ol type="I" style="background-color: bisque; width: 30%;float: left">
      <li>Coffee</li>
      <ul style="list-style-type: disc">
        <li><i>Cappuccinos</i></li>
        <ul style="list-style-type: circle">
          <li>With Foam?</li>
          <li>More Sugar?</li>
        </ul>
        <li><i>Expresso</i></li>
        <ol type="I" start="4">
          <li>Robusta</li>
          <li>Arabica</li>
          <li>Bourbon</li>
        </ol>
        <li><i>Americanos</i></li>
      </ul>
      <li>Cakes</li>
      <ul style="list-style-type: disc">
        <li><i>Chocolate</i></li>
        <li><i>Vanila</i></li>
        <li><i>Red Velvet</i></li>
      </ul>
      <li>Fruit Salad</li>
      <ul style="list-style-type: disc">
        <li><i>Apple</i></li>
        <li><i>Water Mellon</i></li>
        <li><i>Strawberrry</i></li>
      </ul>
    </ol>

    <img src="4.jpg" width="350" style="border-radius: 50%; float: left" />
  </body>
</html>
