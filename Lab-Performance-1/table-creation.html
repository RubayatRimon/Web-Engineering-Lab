<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <table border="solid" cellpadding="15">
        <tr>
            <th>Type</th>
            <th>O_id</th>
            <th>Amount</th>
            <th colspan="2">Customer</th>
        </tr>

        <tr>
            <td rowspan="2">Cake</td>
            <td>1</td>
            <td>30</td>
            <td rowspan="2">FN</td>
            <td rowspan="2">LN</td>
        </tr>
        
        <tr>
            <td>30</td>
            <td>15</td>
        </tr>

        <tr>
            <td rowspan="2">Coffee</td>
            <td>2</td>
            <td>10</td>
            <td>FN</td>
            <td>LN</td>
        </tr>

        <tr>
            <td>3</td>
            <td>30</td>
            <td>FN</td>
            <td>LN</td>
        </tr>
    </table>
</body>
</html>
